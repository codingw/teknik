<html>
<head>
	<script src="jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#menu').click(function(){
			$.post('menu.php', $(this).serialize(), function(data){
				$('#content').html(data);
			});				
			return false;
		});
	});
	</script>
</head>
<body>
<a href="#" id="menu">Tes LInk</a>
<div id="content">
</div>
</body>
</html>
